<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="fundo">
      <h1>Rener Sullivan</h1>
      <div class="calc">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="btn-calc">C</button></td>
            <td><button class="btn-calc"><</button></td>
            <td><button class="btn-calc">/</button></td>
            <td><button class="btn-calc">x</button></td>
          </tr>
          <tr>
            <td><button class="btn-calc" onclick="insert('7')">7</button></td>
            <td><button class="btn-calc" onclick="insert('8')">8</button></td>
            <td><button class="btn-calc" onclick="insert('9')">9</button></td>
            <td><button class="btn-calc">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-calc" onclick="insert('4')">4</button></td>
            <td><button class="btn-calc" onclick="insert('5')">5</button></td>
            <td><button class="btn-calc" onclick="insert('6')">6</button></td>
            <td><button class="btn-calc">+</button></td>
          </tr>
          <tr>
            <td><button class="btn-calc" onclick="insert('1')">1</button></td>
            <td><button class="btn-calc" onclick="insert('3')">2</button></td>
            <td><button class="btn-calc" onclick="insert('2')">3</button></td>
            <td rowspan="2"><button class="btn-calc-alt">=</button></td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn-calc-larg" onclick="insert('0')">0</button>
            </td>
            <td><button class="btn-calc">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      function insert(num) {
        var numero = document.getElementById("resultado").innerHTML;
        document.getElementById("resultado").innerHTML = numero + num;
      }
    </script>
  </body>
</html>
