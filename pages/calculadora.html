<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="fundo">
      <h1>Rener Sullivan</h1>
      <div class="calc">
        <h1>Calculadora</h1>
        <p id="resultado">RESULTADO</p>
        <table>
          <tr>
            <td><button class="btn-calc">C</button></td>
            <td><button class="btn-calc"><</button></td>
            <td><button class="btn-calc">/</button></td>
            <td><button class="btn-calc">X</button></td>
          </tr>
          <tr>
            <td><button class="btn-calc">7</button></td>
            <td><button class="btn-calc">8</button></td>
            <td><button class="btn-calc">9</button></td>
            <td><button class="btn-calc">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-calc">4</button></td>
            <td><button class="btn-calc">5</button></td>
            <td><button class="btn-calc">6</button></td>
            <td><button class="btn-calc">+</button></td>
          </tr>
          <tr>
            <td><button class="btn-calc">1</button></td>
            <td><button class="btn-calc">2</button></td>
            <td><button class="btn-calc">3</button></td>
            <td rowspan="2"><button class="btn-calc-alt">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="btn-calc-larg">0</button></td>
            <td><button class="btn-calc">.</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
